<!DOCTYPE html>
<html lang="PT-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:wdth,wght@75..100,300..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/style/style.css">

    <title>Formulario de convite</title>
</head>
<body>

    <aside>
        <header>
            <img src="assets/logo.svg" alt="Icone de festa">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
        </header>
    </aside>
    <main>
    <div id="app">
        <header>
            <h1>Crie seu convite</h1>
        </header>
            <form action="" class="grid gap-48">
                <fieldset>
                    <h2 class="about">Sobre o evento</h2>
                    <div class="form-wrap">
                    <label for="title">Título</label>
                    <input type="text" id="title" name="title" placeholder="Nome do evento">
                    </div>
                    
                    <div class="grid grid-auto-flow-col gap-16">
                        <div class="form-wrap">
                            <label for="date-start">Início</label>
                            <input type="datetime-local" id="date-start" name="date-start">
                        </div>
                        <div class="form-wrap">
                            <label for="date-end">Fim</label>
                            <input type="datetime-local" id="date-end" name="date-end">
                        </div>
                    </div>

                    <div class="grid grid-auto-flow-col gap-16 grid-1fr-1fr">
                        <div class="form-wrap">
                            <label for="segment">Tipo</label>
                            
                            <div class="segment-selection">
                                <div class="radio-wrapper-segment">
                                <input type="radio" name="segment" value="in-person" id="in-person">
                                <label for="in-person"><svg xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-building2-icon lucide-building-2"><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/></svg>
                                Presencial</label>
                                </div>
                                
                                <div class="radio-wrapper-segment">
                                <input type="radio" name="segment" value="online" id="online">
                                <label for="online"><svg xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-video-icon lucide-video"><path d="m16 13 5.223 3.482a.5.5 0 0 0 .777-.416V7.87a.5.5 0 0 0-.752-.432L16 10.5"/><rect x="2" y="6" width="14" height="12" rx="2"/></svg>
                                Online</label>
                                </div>
                            
                            </div>

                        </div>
                        
                        <div class="form-wrap">
                            <label for="address">Local</label>
                            <input type="text" id="address" name="address" placeholder="Link ou endereço">
                        </div>
    
                    </div>

                    <div class="form-wrap">
                        <label for="description">Descrição</label>
                        <textarea type="text" id="description" name="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
                       
                    </div>

                </fieldset>

                <fieldset>
                    <h2 class="custom">Personalização</h2>

                    <div class="form-wrap">
                        <label for="main-color">Cor Principal</label>
                            <div class="grid grid-auto-flow-col gap-12"> 

                                <div class="radio-wrapper-color"> 
                                    <input type="radio" name="main-color" value="brand-light" id="brand-light">
                                    <label for="brand-light" style="--color: var(--brand-light)"></label>
                                </div>

                                <div class="radio-wrapper-color">
                                    <input type="radio" name="main-color" value="navy" id="navy">
                                    <label for="navy" style="--color: var(--navy)"></label>
                                </div>


                                <div class="radio-wrapper-color">
                                    <input type="radio" name="main-color" value="purple" id="purple">
                                    <label for="purple" style="--color: var(--purple);"></label>
                                </div>

                                <div class="radio-wrapper-color">
                                    <input type="radio" name="main-color" value="fuschia" id="fuschia">
                                    <label for="fuschia" style="--color: var(--fuschia);"></label>
                                </div>

                                <div class="radio-wrapper-color">
                                    <input type="radio" name="main-color" value="pink" id="pink">
                                    <label for="pink" style="--color: var(--pink);"></label>
                                </div>

                                <div class="radio-wrapper-color">
                                    <input type="radio" name="main-color" value="danger" id="danger">
                                    <label for="danger" style="--color: var(--danger);"></label>
                                </div>
                                

                                <div class="radio-wrapper-color">
                                    <input type="radio" name="main-color" value="orange" id="orange">
                                    <label for="orange" style="--color: var(--orange);"></label>
                                </div>
                                
                                <div class="radio-wrapper-color">
                                    <input type="radio" name="main-color" value="yellow" id="yellow">
                                    <label for="yellow" style="--color: var(--yellow);"></label>
                                </div>
                                
                                <div class="radio-wrapper-color">
                                    <input type="radio" name="main-color" value="lime" id="lime">
                                    <label for="lime" style="--color: var(--lime);"></label>
                                </div>

                                <div class="radio-wrapper-color">
                                    <input type="radio" name="main-color" value="green" id="green">
                                    <label for="green" style="--color: var(--green); "></label>
                                </div>

                                <div class="radio-wrapper-color">
                                    <input type="radio" name="main-color" value="cyan" id="cyan">
                                    <label for="cyan" style="--color: var(--cyan);"></label>
                                </div>

                            </div>
                    </div>

                    <div class="grid gap-28">
                        <label>Tema do evento</label>
                        <div class="theme">

                            <div class="theme-wrapper">
                                <input type="radio" name="theme" value="birthday" id="birthday">
                                <label for="birthday"><img src="assets/Image-01.png" alt="imagem de festa de Aniversário">Aniversário</label>
                            </div>

                            <div class="theme-wrapper">
                                <input type="radio" name="theme" value="kids" id="kids"><label for="kids"><img src="assets/Image-02.png" alt="imagem de festa de Infantil">Infantil</label>
                            </div>

                            <div class="theme-wrapper">
                                <input type="radio" name="theme" value="graduation" id="graduation"><label for="graduation">
                                <img src="assets/Image-03.png" alt="imagem de festa de formatura">Formatura</label>
                            </div>

                            <div class="theme-wrapper">
                                <input type="radio" name="theme" id="marriage" value="marriage">
                                <label for="marriage"><img src="assets/Image-04.png" alt="imagem de festa de Casamento">Casamento</label>
                            </div>

                            <div class="theme-wrapper">
                                <input type="radio" name="theme" id="baby-shower" value="baby-shower">
                                <label for="baby-shower"><img src="assets/Image-05.png" alt="imagem de festa de Chá de bebe">Cha de bebê</label>
                            </div>

                            <div class="theme-wrapper">
                                <input type="radio" name="theme" id="bridal-shower" value="bridal-shower">
                                <label for="bridal-shower">
                                <img src="assets/Image-06.png" alt="imagem de festa de Cha de panela">Chá de panela</label>
                            </div>

                            <div class="theme-wrapper">
                                <input type="radio" name="theme" id="carnival" value="carnival">
                                <label for="carnival">
                                <img src="assets/Image-07.png" alt="imagem de festa de Carnaval">Carnaval</label>
                            </div>

                            <div class="theme-wrapper">
                                <input type="radio" name="theme" id="easter" value="easter">
                                <label for="easter">
                                <img src="assets/Image-08.png" alt="imagem de festa de Pascoa">Páscoa</label>
                            </div>

                            <div class="theme-wrapper">
                                 <input type="radio" name="theme" id="saint-john" value="saint-john">
                                <label for="saint-john">
                                <img src="assets/Image-09.png" alt="imagem de festa de São João">São João</label>
                            </div>

                            <div class="theme-wrapper">
                                 <input type="radio" name="theme" id="halloween" value="halloween">
                                <label for="halloween">
                                <img src="assets/Image-10.png" alt="imagem de festa de Halloween">Halloween</label>
                            </div>

                            <div class="theme-wrapper">
                                 <input type="radio" name="theme" id="christmas" value="christmas">
                                <label for="christmas">
                                <img src="assets/Image-11.png" alt="imagem de festa de natal">Natal</label>
                            </div>

                            <div class="theme-wrapper">
                                 <input type="radio" name="theme" id="others" value="others">
                                <label for="others">
                                <img src="assets/Image-12.png" alt="imagem de festa diversas">Outro</label>
                            </div>
                        </div>

                        <div class="style grid grid-auto-flow-col grid-1fr-2fr">
                            <div>
                                <label>Estilo</label>
                                <div class="toggle-checkbox grid grid-auto-flow-col gap-12">
                                    <div class="slider">
                                        <input type="checkbox" name="light" id="light">
                                        <label for="light" class="label-toggle"></label>
                                    <div class="toggle-ball"></div>
                                </div>
                                <label for="light"></label>
                                </div>
                            </div>
                            <div>
                                <label>Foto de Capa</label>
                                <div class="upload-file">
                                    <input type="file" id="cover-photo" name="cover-photo">
                                    <div><label for="cover-photo"><img src="assets/icons/upload.svg" alt="">Selecionar</label></div>
                                    <label for="cover-photo">Nenhum arquivo selecionado</label>
                                </div>
                            </div>

                    </div>
                </fieldset>

                <fieldset>
                    <h2 class="contact">Dados para Contato</h2>

                    <div class="form-wrap">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" placeholder="Nome Completo" required>
                    </div>

                    <div class="contact-section">
                        <div class="form-wrap">
                            <label for="mail">E-mail</label>
                            <input type="email" name="mail" id="mail" placeholder="exemplo@email.com">
                        </div>

                        <div class="form-wrap">
                            <label for="phone">Telefone</label>
                            <input type="text" name="phone" id="phone" placeholder="(99) 99999-9999">
                        </div>

                    </div>

                </fieldset>

                <fieldset>
                    <div class="checkbox-wrap">

                    <div class="grid grid-auto-flow-col">
                    <input type="checkbox" id="terms" name="terms">
                    <label class="checkbox-button" for="terms"></label>        
                    <label for="terms">Li e concordo com os <a href="#">Termos e Condições</a> e com a <a href="#">Política de Privacidade</a></label>
                    </div>

                    <div class="grid grid-auto-flow-col">
                    <input type="checkbox" id="mail-promo" name="mail-promo">
                    <label class="checkbox-button" for="mail-promo"></label>
                    <label for="mail-promo">Aceito receber atualizações e promoções por e-mail</label>
                    </div>

                    <div class="grid grid-auto-flow-col">
                    
                    <input type="checkbox" id="sms-promo" name="sms-promo">
                    <label class="checkbox-button" for="sms-promo"></label>
                    <label for="sms-promo">Aceito receber atualizações e promoções por SMS</label>
                    </div>

                    </div>
                </fieldset>

                <div class="button-wrap">
                <button>
                   <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
<path fill-rule="evenodd" clip-rule="evenodd" d="M1.71284 4.21284C2.14261 3.78307 2.7255 3.54163 3.33329 3.54163H16.6666C17.2744 3.54163 17.8573 3.78307 18.2871 4.21284C18.7168 4.64261 18.9583 5.2255 18.9583 5.83329V7.49996C18.9583 7.84514 18.6785 8.12496 18.3333 8.12496C17.836 8.12496 17.3591 8.3225 17.0075 8.67413C16.6558 9.02576 16.4583 9.50268 16.4583 9.99996C16.4583 10.4972 16.6558 10.9742 17.0075 11.3258C17.3591 11.6774 17.836 11.875 18.3333 11.875C18.6785 11.875 18.9583 12.1548 18.9583 12.5V14.1666C18.9583 14.7744 18.7168 15.3573 18.2871 15.7871C17.8573 16.2168 17.2744 16.4583 16.6666 16.4583H3.33329C2.7255 16.4583 2.14261 16.2168 1.71284 15.7871C1.28307 15.3573 1.04163 14.7744 1.04163 14.1666V12.5C1.04163 12.1548 1.32145 11.875 1.66663 11.875C2.16391 11.875 2.64082 11.6774 2.99245 11.3258C3.34408 10.9742 3.54163 10.4972 3.54163 9.99996C3.54163 9.50268 3.34408 9.02576 2.99245 8.67413C2.64082 8.3225 2.16391 8.12496 1.66663 8.12496C1.32145 8.12496 1.04163 7.84514 1.04163 7.49996V5.83329C1.04163 5.2255 1.28307 4.64261 1.71284 4.21284ZM11.4583 15.2083V14.1666C11.4583 13.8214 11.1785 13.5416 10.8333 13.5416C10.4881 13.5416 10.2083 13.8214 10.2083 14.1666V15.2083H3.33329C3.05703 15.2083 2.79207 15.0985 2.59672 14.9032C2.40137 14.7078 2.29163 14.4429 2.29163 14.1666V13.0618C2.88753 12.9402 3.43985 12.6462 3.87633 12.2097C4.46239 11.6236 4.79163 10.8288 4.79163 9.99996C4.79163 9.17116 4.46239 8.3763 3.87633 7.79025C3.43985 7.35376 2.88753 7.05973 2.29163 6.93808V5.83329C2.29163 5.55703 2.40137 5.29207 2.59672 5.09672C2.79207 4.90137 3.05703 4.79163 3.33329 4.79163H10.2083V5.83329C10.2083 6.17847 10.4881 6.45829 10.8333 6.45829C11.1785 6.45829 11.4583 6.17847 11.4583 5.83329V4.79163H16.6666C16.9429 4.79163 17.2078 4.90137 17.4032 5.09672C17.5985 5.29207 17.7083 5.55703 17.7083 5.83329V6.93808C17.1124 7.05973 16.5601 7.35376 16.1236 7.79025C15.5375 8.3763 15.2083 9.17116 15.2083 9.99996C15.2083 10.8288 15.5375 11.6236 16.1236 12.2097C16.5601 12.6462 17.1124 12.9402 17. Gerar convite</button>
                </div>
            </form>
    </div>
    </main>
</body>
</html>
